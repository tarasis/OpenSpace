<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="./css/open-space-style.css">
</head>
<body>
    <div class="space">
        <div class="planet-area">
            <img class="planet" src="./imgs/mars.png" alt="Planet Mars">
            <img class="rocket" src="./imgs/rocket.png" alt="A Rocket">
        </div>
        <div class="control-panel">
                <input type="password" name="launchPassword" id="launchPassword" placeholder="Enter Password to launch">
                <input type="submit" value="ok" id="launchSubmit">
            <div class="check-buttons">
                <input type="checkbox" name="" id="cb1">
                <input type="checkbox" name="" id="cb2">
                <input type="checkbox" name="" id="cb3">
                <input type="checkbox" name="" id="cb4">
                <input type="checkbox" name="" id="cb5">
                <input type="checkbox" name="" id="cb6">
            </div>
            <div class="levers">
                <input type="range" orient="vertical" min="1" max="100" value="50" class="slider" id="slider1">
                <input type="range" orient="vertical" min="1" max="100" value="50" class="slider" id="slider2">
                <input type="range" orient="vertical" min="1" max="100" value="50" class="slider" id="slider3">
                <input type="range" orient="vertical" min="1" max="100" value="50" class="slider" id="slider4">
                <input type="range" orient="vertical" min="1" max="100" value="50" class="slider" id="slider5">
                <input type="range" orient="vertical" min="1" max="100" value="50" class="slider" id="slider6">
            </div>
            <button>launch</button>
        </div>
    </div>
</body>
</html>
